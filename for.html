<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>繰り返しの復習</title>
    </head>

    <body>
        <script>
            // 0から100の数字をコンソールに表示します。
            for (let i = 0; i <= 100; i++) {
                console.log(i)
            }

            const nameList = [
                "廣澤",
                "杉山",
                "小泉",
                "清水"
            ]

            for (const name of nameList) {
                console.log(name)
            }

            // [...Array(101).keys].forEach((v) => {console.log(v);})

            // 3項演算子
            const koizumi = "おにいさん"

            console.log(koizumi === "おにいさん" ? "Good" : "まじかよ…");

            if (koizumi === "おにいさん") {
                console.log("Good");
            } else {
                console.log("まじかよ…");
            }
        </script>
    </body>

</html>
