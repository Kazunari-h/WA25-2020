<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FizzBuzz</title>
    </head>

    <body>
        <script>
            for (let i = 1; i <= 100; i++) {
                let text
                if (i % 15 === 0) {
                    console.log("FizzBuzz");
                } else if (i % 3 === 0) {
                    console.log("Fizz");
                } else if (i % 5 === 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }

            Array.from(Array(100).keys(), x => x + 1).forEach((v) => {console.log(v % 15 ? v % 5 ? v % 3 ? v : "Fizz" : "Buzz" : "FizzBuzz")})
        </script>
    </body>

</html>
